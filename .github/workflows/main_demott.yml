name: Build and deploy container app to Azure Web App - DemoTT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee7f117524cb4451b76175aa7b8ba693 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e887e1b275b04f77a131a72a35ba5262 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee7f117524cb4451b76175aa7b8ba693 }}/nopdanaitoey/toey:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DemoTT'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee7f117524cb4451b76175aa7b8ba693 }}/nopdanaitoey/toey:${{ github.sha }}'


