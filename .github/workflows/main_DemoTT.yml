# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DemoTT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3e1d5877868f4a809c48a762033d68a1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2e6a387a5a84ec1afb1eaf457011934 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e1d5877868f4a809c48a762033d68a1 }}/nopdanaitoey/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DemoTT'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00539f90f94c4080ad796e2ab440e88a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e1d5877868f4a809c48a762033d68a1 }}/nopdanaitoey/test:${{ github.sha }}'